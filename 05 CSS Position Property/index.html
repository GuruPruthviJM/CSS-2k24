<!--  Static, Relative, Absolute, Fixed, and Sticky  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            margin-left: 10px;
            border: 2px solid;
            padding: 15px;
        }
        .img1{
            /* It is going to change theposition as per the parent */
            /* It has four properties i.e top, left, right and bottom  */
            position: absolute;
            top: 10px;
        }
        /* absolute: It is going to change the position as per the current window */
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="./Guru.jpg" alt="Guru Pruthvi" width="300px" height="300px">
        <img class="img2" src="./kohli.jpg" alt="Kohli" width="300px" height="300px">
        <img class="img3" src="./bigg boss.jpg" alt="Bigg boss" width="300px" height="300px">
        <img class="img4" src="./season 8.jpg" alt="Telugu" width="300px" height="300px">
    </div>
</body>
</html>
